# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Julia Venturini
email: julia.venturini@issibern.ch
author: Julia Venturini
copyright: Copyright Â© 2020
description: >- # this means to ignore newlines until "baseurl:"
  Personal page of astrophysicist Julia Venturini

baseurl: "" # the subpath of your site, e.g. /blog
url: "jventu.github.io/julias-page" # the base hostname & protocol for your site, e.g. http://example.com
favicon: "" # the favicon for your site

# Yat date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
yat:
  date_format: "%d %b %Y"

# If you want more debug log, you can set true
# debug: false

# If you don't want transparent header, you can set false
# header_transparent: true

# Google analytics
# google_analytics: [Tracking ID]

# If you want to generate website sitemap, you can set true
# sitemap: false

# theme: owner/name --> Don't forget to remove/comment the gem-based theme option
theme: jekyll-theme-yat

# this is used to display publications in the right categories order
# be sure to match default category names defined in site.defaults
publications-categories:
